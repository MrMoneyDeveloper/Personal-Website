<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <!-- ===== Meta & CSS ===== -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Skills – Mohammed Farhaan Buckas interactive RPG skill trees" />
  <title>Skills | Mohammed Farhaan Buckas</title>

  <!-- Bootstrap & Treant CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/treant-js@1.0/Treant.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: #0d1117;
      color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    h1,h2,h3 {
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
    }
    /* Treant container */
    #skills-tree {
      width: 100%;
      height: auto;
      padding: 2rem 0;
    }
    /* Style each node */
    .Treant .node {
      background: #161b22;
      border: 1px solid #343a40;
      border-radius: .5rem;
      padding: .5rem .75rem;
      color: #f8f9fa;
      font-family: 'Cinzel', serif;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-shield-shaded text-warning me-1"></i>Buckas Realm
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero mb-5" style="position:relative;height:50vh;background:url('assets/videos/Index_Wallpaper.gif') center/cover no-repeat fixed;display:flex;align-items:center;justify-content:center;overflow:hidden;">
    <div id="particles-js" style="position:absolute;inset:0;z-index:1;"></div>
    <div class="hero-content text-center text-light" style="position:relative;z-index:2;">
      <h1 class="display-4 fw-bold">Skill Trees</h1>
      <p class="lead">Choose a Role & Expand Your Abilities</p>
    </div>
  </header>

  <!-- Skills Tree -->
  <main class="container flex-grow-1">
    <div id="skills-tree"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3 mt-auto border-top border-warning">
    <small class="text-white">© 2025 Mohammed Farhaan Buckas – Skill points spent wisely.</small>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0/Treant.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- Initialize Treant + GSAP Animation -->
  <script>
    const treeConfig = {
      chart: {
        container: "#skills-tree",
        nodeAlign: "TOP",
        connectors: { type: "step", style: { "stroke-width": 2, stroke: "#ffc107" } },
        animation: { nodeAnimation: "easeOutBounce", nodeSpeed: 700 },
        levelSeparation: 60
      },
      nodeStructure: {
        text: { name: "All Skills" },
        children: [
          {
            text: { name: "Web Development" },
            children: [
              { text: { name: ".NET / C#" } },
              { text: { name: "Node.js" } },
              { text: { name: "JavaScript / ES6+" } }
            ]
          },
          {
            text: { name: "Databases" },
            children: [
              { text: { name: "MSSQL" } },
              { text: { name: "PostgreSQL" } }
            ]
          },
          { text: { name: "Agile / Scrum" } }
        ]
      }
    };
    new Treant(treeConfig);

    // Fade-in nodes on scroll
    gsap.from('.node', {
      opacity: 0,
      y: -30,
      duration: 0.6,
      stagger: 0.1,
      ease: 'back.out(1.5)',
      scrollTrigger: { trigger: "#skills-tree", start: "top 80%" }
    });
  </script>
</body>
</html>
